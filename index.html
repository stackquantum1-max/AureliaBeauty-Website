<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurelia Beauty</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="navbar-inner">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/facial-treatment.png" alt="Aurelia Logo" class="logo-icon">
      <span class="logo-text">Aurelia</span>
    </div>

    <!-- Desktop Nav Links + Theme Toggle -->
    <div class="nav-right">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">GlowTips</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <button id="theme-toggle" class="theme-btn">
      <span class="icon-light">
        <svg width="20" height="25" viewBox="0 0 23 20" fill="none">
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
        </svg>
      </span>

      <span class="icon-dark hidden">
        <svg width="20" height="25" viewBox="0 0 24 22" fill="currentColor">
          <circle cx="12" cy="12" r="9"/>
        </svg>
      </span>
    </button>
    </div>

    <!-- Mobile Menu Button -->
    <button id="menu-btn">â˜°</button>

  </div>
</nav>

<!-- Mobile Menu Dropdown -->
<div class="mobile-menu">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">GlowTips</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<!-- HERO SECTION -->
<section class="hero">
  <div class="hero-inner">

    <!-- HERO TEXT -->
    <div class="hero-content">
      <h4 class="hero-subtitle">Welcome to</h4>
      <h1 class="hero-title">AURELIA BEAUTY</h1>
      <p class="hero-desc">Glow from within with our skincare essentials</p>
      <p class="hero-trust">With us, your skin receives the care it truly deserves.</p>
      <button class="cta-btn">Explore Products</button>
    </div>

    <!-- HERO IMAGE GRID -->
    <div class="hero-images">
      <div class="img-box"><img src="IMG1LINK" alt=""></div>
      <div class="img-box"><img src="IMG2LINK" alt=""></div>
      <div class="img-box"><img src="IMG3LINK" alt=""></div>
      <div class="img-box"><img src="IMG4LINK" alt=""></div>
    </div>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
